<!DOCTYPE html><html><head> <meta charset='utf-8'> <meta http-equiv='X-UA-Compatible' content='IE=edge'> <title>Device Configuration</title> <meta name='viewport' content='width=device-width, initial-scale=1'> <link rel="stylesheet" href="/config.min.css"></head><body> <form method='POST' action='/update' enctype='multipart/form-data'> <h1>Device Configuration</h1> <fieldset> <legend>General</legend> <div><label for="deviceID">Device ID: <abbr title="required" aria-label="required">*</abbr></label><input type="text" name="deviceID" id="deviceID" autofocus="true" required><span></span> </div></fieldset> <fieldset> <legend>WIFI</legend> <div><label for="wifiSSID">SSID: <abbr title="required" aria-label="required">*</abbr></label><input type="text" name="wifiSSID" id="wifiSSID" list="wifiNetworks" required><span></span><datalist id="wifiNetworks"> </datalist></div><div><label for="wifiPassword">Password: <abbr title="required" aria-label="required">*</abbr></label><input type="password" name="wifiPassword" id="wifiPassword" required><span></span> </div></fieldset> <fieldset> <legend>MQTT</legend> <div><label for="mqttServer">Server:<abbr title="required" aria-label="required">*</abbr></label><input type="text" name="mqttServer" id="mqttServer" required><span></span></div><div><label for="mqttPort">Port: <abbr title="required" aria-label="required">*</abbr></label><input type="number" name="mqttPort" id="mqttPort" value="1883" required><span></span></div><div><label for="mqttUsername">Username:</label><input type="text" name="mqttUsername" id="mqttUsername" placeholder="Blank For Anonymous"></div><div><label for="mqttPassword">Password: </label><input type="password" name="mqttPassword" id="mqttPassword" placeholder="Blank For Anonymous"></div></fieldset> <div class="button"><button type="submit">Update</button></div></form> <script src="/config.min.js"></script></body></html>
